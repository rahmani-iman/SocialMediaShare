<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Social Media</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
          <div class="toggle">
            <img src="./assets/share.svg" alt="share">
          </div>   
          <ul>
            <li style="--i:0; --color: #1877f2;">
              <a href="#">
                <img src="./assets/facebook.svg" alt="facebook">
              </a>
            </li>
            <li style="--i:1; --color: #25d366;">
              <a href="#">
                <img src="./assets/whatsapp.svg" alt="whatsapp">
              </a>
            </li>
            <li style="--i:2; --color: #1da1f2;">
              <a href="#">
                <img src="./assets/twitter.svg" alt="twitter">
              </a>
            </li>
            <li style="--i:3; --color: #4066e2;">
              <a href="#">
                <img src="./assets/telegram.svg" alt="telegram">
              </a>
            </li>
            <li style="--i:4; --color: #0a66c2;">
              <a href="#">
                <img src="./assets/linkedin.svg" alt="linkedin">
              </a>
            </li>
            <li style="--i:5; --color: #c32aa3;">
              <a href="#">
                <img src="./assets/instagram.svg" alt="instagram">
              </a>
            </li>
            <li style="--i:6; --color: #bd081c;">
              <a href="#">
                <img src="./assets/pinterest.svg" alt="pinterest">
              </a>
            </li>
            <li style="--i:7; --color: #ff0000;">
              <a href="#">
                <img src="./assets/youtube.svg" alt="youtube">
              </a>
            </li>
          </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
